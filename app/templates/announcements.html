<!DOCTYPE html>
<html>
<head>
    <title>Announcements</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-lol-black-blue min-h-screen font-body">
    <nav class="bg-lol-black p-4 border-b border-lol-gold-dark mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl text-lol-gold font-heading font-bold">Piltover Progress Portal</h1>
            <a href="{{ url_for('main.logout') }}" 
                class="bg-lol-gold-dark text-white px-4 py-2 rounded hover:bg-lol-gold transition">
                Logout
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        {% for announcement in announcements %}
        <div class="mb-6 p-6 bg-lol-black rounded-lg border {% if announcement.level == 'council' %}border-lol-red{% else %}border-lol-gold-dark{% endif %}">
            <h3 class="text-xl text-lol-gold font-heading font-bold mb-3">{{ announcement.title }}</h3>
            <div class="text-lol-grey whitespace-pre-wrap">{{ announcement.content | safe }}</div>
            {% if announcement.show_connection %}
            <div class="mt-4 flex items-center p-4 bg-lol-black border border-lol-gold-dark rounded-lg" role="alert">
                <div class="flex items-center">
                    <span class="font-heading text-lol-gold font-bold mr-2">Connection Details:</span>
                    <code class="font-mono text-lol-blue">nc localhost {{ config.PORT }}</code>
                </div>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
